<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie App</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style.css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Signup Form -->
    <div class="container container-signup" id="container-signup">
      <h2 class="signup-head">Sign up</h2>
      <div class="form-container">
        <form action="" class="signup-form" id="signup-form">
          <!-- name -->
          <div class="form-floating signup-name-container signup-input-group">
            <input
              type="text"
              class="form-control signup-name"
              id="signup-name"
              placeholder="your name"
            />
            <label for="signup-name">Name</label>
            <div class="error" id="nameError"></div>
          </div>
          <!-- email -->
          <div class="form-floating signup-email-container signup-input-group">
            <input
              type="email"
              class="form-control signup-email"
              id="signup-email"
              placeholder="name@example.com"
            />
            <label for="signup-email">Email address</label>
            <div class="error" id="emailError"></div>
          </div>
          <!-- password -->
          <div class="form-floating signup-input-group">
            <input
              type="password"
              class="form-control signup-password"
              id="signup-password"
              placeholder="Confirm Password"
            />
            <label for="signup-password">Password</label>
            <div class="error" id="passwordError"></div>
          </div>
          <!-- confirm password -->
          <div
            class="form-floating confirm-password-container signup-input-group"
          >
            <input
              type="password"
              class="form-control confirm-password"
              id="confirm-password"
              placeholder="Password"
            />
            <label for="confirm-password">Confirm Password</label>
            <div class="error" id="confirmPasswordError"></div>
          </div>
          <!-- DOB -->
          <div class="form-floating date-container signup-input-group">
            <input
              type="date"
              class="form-control signup-date"
              id="birthday"
              name="birthday"
            />
            <label for="birthday">Date of birth</label>
            <div class="error" id="dobError"></div>
          </div>

          <!-- Gender -->
          <div class="signup-input-group">
            <div class="form-check form-check-inline gender">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="male"
              />
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline gender">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="female"
              />
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline gender">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="other"
              />
              <label class="form-check-label" for="inlineRadio3">Other </label>
            </div>
            <div class="error" id="genderError"></div>
          </div>

          <!-- Terms and condition -->
          <div class="form-check signup-input-group">
            <input
              class="terms-checkbox"
              type="checkbox"
              value=""
              id="terms-checkbox"
              checked
            />
            <label class="terms-checkbox" for="terms-checkbox">
              <a href="#" class="link-info">Terms & Conditions</a>
            </label>
            <div class="error" id="termsError"></div>
          </div>

          <button
            type="submit"
            class="btn btn-primary signup-button signup-input-group"
          >
            Sign Up
          </button>
        </form>
      </div>
      <!-- form container close -->
    </div>

    <!-- Login Form -->
    <div class="container container-login" id="container-login">
      <h2 class="login-head">Login</h2>
      <div class="form-container login-form-container">
        <div action="" class="login-form" id="login-form">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control login-email"
              id="login-email"
              placeholder="name@example.com"
            />
            <label for="login-email">Email address</label>
            <div class="error" id="error-email"></div>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control login-password"
              id="login-password"
              placeholder="Password"
            />
            <label for="login-password">Password</label>
            <div class="error" id="error-password"></div>
          </div>
          <button
            type="submit"
            class="btn btn-primary login-button"
            id="login-button"
            onclick="loginUser()"
          >
            Login
          </button>
        </div>
      </div>
      <!-- login form container close -->
    </div>

    <!-- movie app contents -->
    <div class="movie-app-container" id="movie-app-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-bar">
        <div class="container-fluid ">
          <div class="welcome-box" >
            <div id="logged-username" class="logged-username"></div>
           

            <button type="button" class="btn btn-link logo-button"  onclick="displayHome()">CineeScope
              <img src="images/icon.png" alt="" />
            </button>
          </div>

     

          <div class="input-group w-auto" id="input-group">
            <input
              class="input-box"
              id="input-box"
              type="text"
              placeholder="Search here..."
            />
            <button
              class="btn rounded-pill search-button"
              onclick="searchMovie()"
              id="search-button"
            >
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="log-out" id="log-out">
            <button type="button" class="btn btn-link log-out-button"   onclick="logoutUser()">Log out</button>
          </div>
        </div>
      </nav>

      <div class="container main-content" id="main-content-container">
        <div id="home-movie-container" class="home-movie-container">
          <div class="row" id="home-movie-container-row"></div>
        </div>
        <!-- home-movie-container closing -->

        <div class="result-container" id="result-container"></div>
      </div>
    </div>




   <!-- js for signup and login -->
    <script src="SignupLogin.js"></script>
      <!-- js for movie loading and other functions -->
    <script src="movieapp.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
